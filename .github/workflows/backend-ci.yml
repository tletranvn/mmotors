name: Backend CI

# Declencheurs : push sur main/dev OU pull request vers main
# paths: execute UNIQUEMENT si des fichiers backend/* sont modifies
on:
  push:
    branches: [main, dev]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'backend/**'

jobs:

  # JOB 1 : Analyse statique PHPStan
  # But : detecter les erreurs de type sans executer le code

  phpstan:
    name: PHPStan (Level 8)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP 8.3
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: pdo, pdo_pgsql, zip, intl, mbstring

      # Cache vendor/ pour accelerer les prochains runs
      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: backend/vendor
          key: composer-${{ hashFiles('backend/composer.lock') }}
          restore-keys: composer-

      # --no-scripts : ignore les post-install-cmd (cache:clear, assets:install)
      # PHPStan analyse le code statiquement — il n'a pas besoin du cache Symfony
      # cache:clear necessite le fichier .env qui est dans .gitignore et absent en CI
      - name: Install Composer dependencies
        working-directory: backend
        run: composer install --no-interaction --prefer-dist --optimize-autoloader --no-scripts

      # phpstan-ci.neon = version sans containerXmlPath (pas de cache Symfony en CI)
      - name: Run PHPStan
        working-directory: backend
        run: ./vendor/bin/phpstan analyse --no-ansi --configuration phpstan-ci.neon


  # JOB 2 : Tests PHPUnit avec couverture de code
  # But : executer les tests et verifier la couverture >= 80%

  phpunit:
    name: PHPUnit Tests
    runs-on: ubuntu-latest

    # Service PostgreSQL pour les tests d'integration
    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_DB: mmotors_test
          # Valeurs stockees dans GitHub Secrets (Settings → Secrets and variables → Actions)
          # Avantage : ne jamais exposer de credentials dans le code, meme pour le CI
          # Meme si ces credentials CI sont pour une DB ephemere sans risque reel,
          # c'est la bonne habitude a prendre avant d'ajouter de vrais secrets (Cloudinary, Heroku, etc.)
          POSTGRES_USER: ${{ secrets.CI_DB_USER }}
          POSTGRES_PASSWORD: ${{ secrets.CI_DB_PASSWORD }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    # Variables d'environnement pour Symfony en mode test
    env:
      DATABASE_URL: ${{ secrets.CI_DATABASE_URL }}
      APP_ENV: test
      # APP_SECRET CI n'a aucune valeur en production, mais on garde la bonne habitude
      APP_SECRET: ${{ secrets.CI_APP_SECRET }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP 8.3 with PCOV
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: pdo, pdo_pgsql, zip, intl, mbstring, pcov
          # PCOV = driver de couverture (plus rapide que Xdebug)
          coverage: pcov

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: backend/vendor
          key: composer-${{ hashFiles('backend/composer.lock') }}
          restore-keys: composer-

      # .env est dans .gitignore → absent en CI.
      # Symfony requiert ce fichier au demarrage meme si les vars sont deja dans l'env reel.
      # On y met TOUTES les variables referencees dans config/packages/*.yaml :
      #   - routing.yaml        → DEFAULT_URI
      #   - nelmio_cors.yaml    → CORS_ALLOW_ORIGIN
      #   - lexik_jwt_*.yaml    → JWT_SECRET_KEY (chemin), JWT_PUBLIC_KEY (chemin), JWT_PASSPHRASE
      #
      # Regles de classification :
      #   GitHub Secrets (${{ secrets.* }}) : APP_SECRET, DATABASE_URL, JWT_PASSPHRASE (passphrases/passwords)
      #   Valeurs en clair : DEFAULT_URI, CORS_ALLOW_ORIGIN, chemins de fichiers JWT (pas sensibles)
      - name: Create .env file for CI
        working-directory: backend
        run: |
          echo "APP_ENV=test" > .env
          echo "APP_SECRET=${{ secrets.CI_APP_SECRET }}" >> .env
          echo "DATABASE_URL=${{ secrets.CI_DATABASE_URL }}" >> .env
          echo "DEFAULT_URI=http://localhost" >> .env
          echo "CORS_ALLOW_ORIGIN='^https?://(localhost|127\.0\.0\.1)(:[0-9]+)?$'" >> .env
          echo "JWT_SECRET_KEY=%kernel.project_dir%/config/jwt/private.pem" >> .env
          echo "JWT_PUBLIC_KEY=%kernel.project_dir%/config/jwt/public.pem" >> .env
          echo "JWT_PASSPHRASE=${{ secrets.CI_JWT_PASSPHRASE }}" >> .env

      # Le bundle lexik/jwt utilise resolve:JWT_SECRET_KEY qui lit physiquement le fichier PEM.
      # Les cles JWT sont dans .gitignore → absentes en CI.
      # Solution : generer des cles RSA temporaires (throw-away, uniquement pour le job CI).
      # Ces cles n'ont aucune valeur en dehors du job : elles sont regenerees a chaque run.
      - name: Generate JWT keys for CI
        working-directory: backend
        run: |
          mkdir -p config/jwt
          openssl genrsa -passout pass:${{ secrets.CI_JWT_PASSPHRASE }} \
            -out config/jwt/private.pem 2048
          openssl rsa -passin pass:${{ secrets.CI_JWT_PASSPHRASE }} \
            -in config/jwt/private.pem -pubout \
            -out config/jwt/public.pem

      - name: Install Composer dependencies
        working-directory: backend
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      # Creer la base de donnees de test et executer les migrations si elles existent.
      #
      # Note sur le nom de la base de donnees :
      #   doctrine.yaml configure "dbname_suffix: '_test'" pour l'env test.
      #   → Doctrine ajoute automatiquement "_test" au nom dans DATABASE_URL.
      #   → Ex: CI_DATABASE_URL contient "mmotors_test" → la vraie DB sera "mmotors_test_test".
      #   C'est le comportement attendu de Symfony pour isoler les tests.
      #
      # Note sur les migrations :
      #   "doctrine:migrations:migrate" echoue s'il n'y a aucun fichier de migration.
      #   En Sprint 0 il n'y a pas encore d'entites donc pas de migrations.
      #   → On verifie si des fichiers .php existent dans migrations/ avant de migrer.
      #   → A partir de Sprint 1 (creation des entites), les migrations seront presentes.
      - name: Setup test database
        working-directory: backend
        run: |
          php bin/console doctrine:database:create --env=test --if-not-exists
          MIGRATION_COUNT=$(find migrations -name "*.php" 2>/dev/null | wc -l)
          if [ "$MIGRATION_COUNT" -gt "0" ]; then
            echo "Migrations trouvees ($MIGRATION_COUNT fichier(s)) — execution de migrate"
            php bin/console doctrine:migrations:migrate --env=test --no-interaction
          else
            echo "Aucune migration trouvee — schema vide (Sprint 0, pas encore d'entites)"
          fi

      # --coverage-text : affiche le rapport dans les logs GitHub Actions
      - name: Run PHPUnit with coverage
        working-directory: backend
        run: php bin/phpunit --coverage-text
